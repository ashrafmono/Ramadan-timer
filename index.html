<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- sheet main css -->
    <link rel="stylesheet" href="./style/main-timer.css">
    <!-- sheet main java script
    <link rel="stylesheet" href="./js/main-js.js"> -->
    <title>Ramadan counter</title>
</head>

<body>


    <div class="text">
        <h1>الوقت المتبقي علي رمضان</h1>
        <p>كل عام وانتم بالف خير</p>
    </div>

    <div class="flex-container">
        <div class="display-area">
            <p class="table-head">days</p>
            <p id="days"> ds </p>
        </div>

        <div class="display-area">
            <p class="table-head">hours</p>
            <p id="hours"> ds </p>
        </div>

        <div class="display-area">
            <p class="table-head">minutes</p>
            <p id="minutes"> ds </p>
        </div>

        <div class="display-area">
            <p class="table-head">Seconds</p>
            <p id="seconds"> ds </p>
        </div>
    </div>
    <script src="./js/main-js.js"></script>
    <footer>
        <h3>made by ashraf mohamed </h3>
    </footer>

</body>

</html>
